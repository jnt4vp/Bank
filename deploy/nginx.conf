# Bank API Nginx Configuration (alternative systemd deployment path)

upstream bankapp {
    server 127.0.0.1:8000;
    keepalive 32;
}

server {
    listen 80;
    server_name _;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logging
    access_log /var/log/nginx/bankapp_access.log;
    error_log /var/log/nginx/bankapp_error.log;

    # Max upload size
    client_max_body_size 10M;

    # API proxy
    location /api {
        proxy_pass http://bankapp;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_connect_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check
    location /health {
        proxy_pass http://bankapp;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Docs (optional - remove in production if not needed)
    location /docs {
        proxy_pass http://bankapp;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    location /openapi.json {
        proxy_pass http://bankapp;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Root - serve frontend or redirect
    location / {
        # Option 1: Serve static frontend files
        # root /opt/bankapp/frontend/dist;
        # try_files $uri $uri/ /index.html;

        # Option 2: Return API info
        return 200 '{"service": "Bank API", "docs": "/docs"}';
        add_header Content-Type application/json;
    }
}
